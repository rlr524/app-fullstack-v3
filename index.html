<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>App</title>
    </head>

    <body>
        <h1>This is the Madison app</h1>
        <h2>Hello, Madison</h2>
    </body>

    <script>
        let ws;
        const proto = window.location.protocol === "https:" ? "wss" : "ws";
        ws = new WebSocket(`${proto}://${window.location.host}`);

        ws.onmessage = (e) => {
            console.log(e.data);
        }
    </script>

</html>
